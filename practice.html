    let currentQuestion = 0;
    let score = 0;
    let feedbackData = [];

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const resultEl = document.getElementById("result");

    function loadQuestion() {
      if (currentQuestion < quiz.length) {
        questionEl.textContent = `Q${currentQuestion + 1}: ` + quiz[currentQuestion].question;
        optionsEl.innerHTML = "";
        quiz[currentQuestion].options.forEach((opt, i) => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.onclick = () => checkAnswer(i);
          optionsEl.appendChild(btn);
        });
      } else {
        showResult();
      }
    }

    function checkAnswer(selected) {
      const correctIndex = quiz[currentQuestion].answer;
      if (selected === correctIndex) score++;
      feedbackData.push({
        question: quiz[currentQuestion].question,
        selected: quiz[currentQuestion].options[selected],
        correct: quiz[currentQuestion].options[correctIndex],
        wasCorrect: selected === correctIndex
      });
      currentQuestion++;
      loadQuestion();
    }

    function showResult() {
      document.getElementById("question-box").style.display = "none";
      let html = `<div>You scored ${score} out of ${quiz.length}</div><br><div class="feedback">`;
      feedbackData.forEach((f, i) => {
        html += `<strong>Q${i + 1}:</strong> ${f.question}<br>` +
                `Your Answer: ${f.selected} <br>` +
                `Correct Answer: ${f.correct}<br><br>`;
      });
      html += `</div>`;
      resultEl.innerHTML = html;
    }
