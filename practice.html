<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudinary Image Upload</title>
</head>
<body>
  <h2>Upload Image to Cloudinary</h2>

  <!-- File Input -->
  <input type="file" id="fileInput" />
  <button onclick="fn()">Upload Image</button>

  <!-- Uploaded Image Preview -->
  <div id="preview"></div>

  <script>
    async function fn() {
      const cloudName = "dabky3wky";      // apna Cloudinary cloud_name
      const uploadPreset = "chatapp";     // apna unsigned preset

      // file select karo
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select an image first!");
        return;
      }

      // FormData banao
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", uploadPreset);

      // API request bhejo
      const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      console.log("Uploaded Image URL:", data.secure_url);

      // Preview dikhao
      const previewDiv = document.getElementById("preview");
      previewDiv.innerHTML = `<p>Uploaded Image:</p><img src="${data.secure_url}" width="200"/>`;
    }
  </script>
</body>
</html>
