<div class="container my-5 ">
  <div class="row justify-content-center bg_light p-3 py-4 rounded-3">
    <h3 class="text-center">GRC Service Inquiry Form</h3>
    <div class="col-lg-10  col-12">
      <form action="" class="p-4   d-flex flex-wrap gap-3 justify-content-center align-items-center"
        id="ai_product_solution" method="POST">


        <div class="mb-3 col-lg-5 col-12 ">
          <input type="text" class="form-control" placeholder="Your Name" name="nm1" id="nm1" maxlength="25" required>
        </div>

        <div class="mb-3 col-lg-5 col-12">
          <input type="email" class="form-control" placeholder="Your Email" name="emailadd" id="emailadd" maxlength="35"
            required>
        </div>

        <div class="mb-3 col-lg-5 col-12">
          <select name="product_name" id="product_name" class="form-select ">
            <option value="GRC Solutions" selected="">GRC Solutions
            </option>
            <option value="ISO Standards  Implementations">ISO Standards
              Implementations</option>
            <option value="Risk Management Services">Risk Management
              Services</option>
            <option value="Maturity Assement">Maturity Assement</option>
            <option value="Gap Analysis and Assement">Gap Analysis and
              Assement</option>
          </select>
        </div>

        <div class="mb-3 col-lg-5 col-12">
          <input type="number" class="form-control" placeholder="Your Number" name="numadd" id="numadd" maxlength="35">
        </div>



        <div class="mb-3 col-lg-5 col-12">
          <input type="text" class="form-control" placeholder="Enter Your City" name="city" id="city" maxlength="20">
        </div>

        <div class="mb-3 col-lg-5 col-12">
          <input type="text" class="form-control" placeholder="Enter Your Country" name="country" id="country"
            maxlength="25">
        </div>

        <div class="mb-3 col-lg-5 col-12">
          <input type="text" class="form-control" placeholder="Enter Your captcha" name="captcha" id="captcha"
            maxlength="25">
        </div>

        <div class="d-flex col-lg-12 mx-auto justify-content-center align-items-center">
          <button type="submit" class="btn bg col-lg-4 text-white rounded-2 col-10" id="inquiryformbtn1">
            Submit
          </button>
        </div>


      </form>
    </div>
  </div>
</div>
